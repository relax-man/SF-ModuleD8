{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block header %}
<div class="row">
    {% include 'main/back_button.html' with url='todolist:list_category' page_name='Categories list' %}
</div>
<div class="row my-3">
    <span class="h3">Category Creation</span>
</div>
{% endblock %}

{% block content %}
<form
    action="{% url 'todolist:create_category' %}"
    method="POST"
    class="row flex-column"
>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex">
        <button
            type="submit"
            class="btn btn-success ml-auto"
        >
            Create
        </button>
    </div>
</form>
{% endblock %}
