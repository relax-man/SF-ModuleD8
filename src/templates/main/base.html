{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Hello World</h2>

<form
    action="{% url 'main:index' %}"
    method="POST"
    class="mt-3"
>
    {% csrf_token %}
    {{ fib_form|crispy }}
    <div class="d-flex">
        <button
            class="btn btn-dark ml-auto"
            type="submit"
        >
            Calculate
        </button>
    </div>
</form>

<div class="mt-3">
    {% block fib %}{% endblock  %}
</div>

{% endblock  %}
